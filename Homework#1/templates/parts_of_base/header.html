<header class="container py-2">
    <nav class="navbar nav-pills">
        <a class="nav-item nav-link" id="home" href="{% url 'main:home' %}">Главная</a>

        {% if request.user.is_authenticated %}
            <li class="nav-item dropdown" style="list-style-type: none">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ request.user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'account:about' request.user.username %}" id="profile">Профиль</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'account:logout' %}?next=/">Выйти</a>
                </div>
            </li>
        {% else %}
            <li class="nav-item" style="list-style-type: none">
                <a class="nav-link" href="{% url 'account:login' %}" id="login_btn">
                    Войти
                </a>
            </li>
        {% endif %}
    </nav>
</header>
